name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: test_key
      SECRET_KEY: test_secret_key
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Tests
        run: |
          cd backend
          pytest tests/ -v

  build_and_push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    # Run this job only on push to main or on release events (not on pull_request events)
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: hamzaelmkadem24@gmail.com
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          # Build context is the repository root and uses the backend Dockerfile
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            hamzaelmkadem24/ai-email-agent:${{ github.sha }}
            ${{ github.event_name == 'release' && format('hamzaelmkadem24/ai-email-agent:{0}', github.event.release.tag_name) || '' }}